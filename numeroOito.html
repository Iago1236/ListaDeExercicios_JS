<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numero 8</title>
    <title>Soma de Termos Pares da Sequência de Fibonacci</title>
</head>
<body>
    <h1>Soma de Números Pares da Sequência de Fibonacci</h1>
    <button onclick="calcularSoma()"> Calcular</button>
    <div id="resultado"></div>

    <script>
        function calcularSoma() {
            let a = 0, b = 1;
            let soma = 0;
            while (b <= 50000) {
                if (b % 2 === 0) {
                    soma += b;
                }
                let temp = a + b;
                a = b;
                b = temp;
            }
            alert("A soma dos números pares da sequência de Fibonacci abaixo de 50.000 é: " + soma);
        }
    </script>
</body>
</html>
