<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numero 3</title>
</head>
<body>
    
    <script>
        const a = prompt("Digite um numero")
        const b = prompt("Digite um numero")
        const c = prompt("Digite um numero")

        if((a>b) && (a>c)){
            alert ({a}+'é maior que'+{b}+'e maior que'+{c})
        } 
        else 
            if((b>a) && (b>c)){
            alert ({b}+'é maior que'+{a}+'e maior que'+{c})
        } 
         else 
            if((c>b) && (c>a)){
            alert ({c}+'é maior que'+{a}+'e maior que'+{b})
        } 
    </script>
</body>
</html>
